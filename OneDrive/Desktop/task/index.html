<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Blog ‚ú®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 50%, #667eea 100%);
            min-height: 100vh;
            color: #333;
        }

        /* glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Header */
        header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
            padding: 1rem 0;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 { 
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Login Model */
        #loginModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Blog Cards Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-card {
            background: linear-gradient(135deg, rgba(255,107,107,0.2), rgba(78,205,196,0.2));
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .blog-card:hover {
            transform: scale(1.02);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2d1b69;
        }

        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        /* Forms */
        input, textarea, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Responsive Magic */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .blog-grid { grid-template-columns: 1fr; }
            header { padding: 0.5rem 0; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeInUp 0.6s ease forwards; }

        /* Utilities */
        .hidden { display: none !important; }
        .flex { display: flex; gap: 1rem; align-items: center; }
        .center { text-align: center; }
        .mt-2 { margin-top: 2rem; }
    </style>
</head>
<body>
    <!--  Header -->
    <header>
        <h1>‚ú® TechBit ‚ú®</h1>
        <p>Your space for coding, robotics & creativity</p>
        <div class="flex justify-center mt-2">
            <button onclick="showLogin()">üìù New Post</button>
            <button onclick="toggleLogin()" id="loginBtn">üîê Login</button>
        </div>
    </header>

    <div class="container">
        <!-- Filter Section -->
        <div class="glass-card">
            <div class="flex" style="flex-wrap: wrap;">
                <input type="text" id="search" placeholder="üîç Search blogs..." onkeyup="filterBlogs()">
                <select id="categoryFilter" onchange="filterBlogs()">
                    <option value="">All Categories</option>
                    <option value="tech">üíª Tech</option>
                    <option value="robotics">ü§ñ Robotics</option>
                    <option value="personal">üí≠ Personal</option>
                </select>
            </div>
        </div>

        <!-- Blogs Container -->
        <div class="blog-grid" id="blogContainer">
            <!-- Blogs load here -->
        </div>

        <!-- New Post Form -->
        <div class="glass-card hidden" id="postForm">
            <h2>‚ú® Create New Blog</h2>
            <input type="text" id="blogTitle" placeholder="Blog Title">
            <input type="file" id="blogImage" accept="image/*">
            <img id="imagePreview" style="max-width:100%; max-height:200px; border-radius:10px; display:none;">
            <select id="blogCategory">
                <option value="tech">üíª Tech</option>
                <option value="robotics">ü§ñ Robotics</option>
                <option value="personal">üí≠ Personal</option>
            </select>
            <textarea id="blogContent" rows="6" placeholder="Write your amazing content here..."></textarea>
            <button onclick="saveBlog()">üöÄ Publish Blog</button>
        </div>
    </div>

    <!-- Login Model -->
    <div id="loginModal">
        <div class="glass-card" style="width:90%; max-width:400px;">
            <h2 style="text-align:center; color:#ff6b6b;">üîê Login</h2>
            <input type="text" id="username" placeholder="üë§ Username">
            <input type="password" id="password" placeholder="üîí Password">
            <div style="display:flex; gap:1rem;">
                <button onclick="loginUser()" style="flex:1;">Login</button>
                <button onclick="closeLogin()" style="flex:1; background:#ff6b6b;">Close</button>
            </div>
            <p style="text-align:center; margin-top:1rem; font-size:0.9rem;">
                Demo: admin / password123
            </p>
        </div>
    </div>

    <script>
        // Super Simple State Management
        let blogs = [];
        let isLoggedIn = false;
        let currentUser = null;

        // Sample Beautiful Data
        const sampleBlogs = [
            {
                id: 1,
                title: "ü§ñ My Arduino Obstacle Robot",
                image: "https://sl.bing.net/gpCpVVopONM",
                category: "robotics",
                content: "Built my first autonomous robot using Arduino UNO, ultrasonic sensors and motor drivers. Perfect for VIT projects!",
                date: "Jan 10, 2026"
            },
            {
                id: 2,
                title: "üíª DSA Interview Secrets",
                image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400",
                category: "tech",
                content: "Pointers, recursion, and sliding window techniques that got me through 3 tech interviews this month.",
                date: "Jan 9, 2026"
            },
            {
                id: 3,
                title: "‚ú® First Blog Post",
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400",
                category: "personal",
                content: "My journey as a 1st year CSE student at VIT - coding, robotics, and endless curiosity!",
                date: "Jan 8, 2026"
            }
        ];

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            blogs = sampleBlogs;
            renderBlogs();
        });

        // Simple Login System
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'password123') {
                isLoggedIn = true;
                currentUser = username;
                document.getElementById('loginBtn').textContent = 'üëã Logout';
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('postForm').classList.remove('hidden');
                addSweetAlert('üéâ Welcome Admin!', 'You can now create blogs!');
            } else {
                addSweetAlert('‚ùå Oops!', 'Wrong credentials!');
            }
        }

        function toggleLogin() {
            if (isLoggedIn) {
                isLoggedIn = false;
                document.getElementById('loginBtn').textContent = 'üîê Login';
                document.getElementById('postForm').classList.add('hidden');
            } else {
                showLogin();
            }
        }

        function showLogin() {
            if (!isLoggedIn) {
                document.getElementById('loginModal').style.display = 'flex';
            }
        }

        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Beautiful Blog Rendering
        function renderBlogs(filteredBlogs = blogs) {
            const container = document.getElementById('blogContainer');
            container.innerHTML = filteredBlogs.map(blog => `
                <div class="blog-card fade-in" onclick="viewBlog(${blog.id})">
                    <img src="${blog.image}" alt="${blog.title}" class="blog-image">
                    <div class="blog-content">
                        <h3 class="blog-title">${blog.title}</h3>
                        <p class="blog-meta">${getEmoji(blog.category)} ${blog.category.toUpperCase()} ‚Ä¢ ${blog.date}</p>
                        <p>${blog.content.substring(0, 100)}...</p>
                    </div>
                </div>
            `).join('');
        }

        // Smart Filtering
        function filterBlogs() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            const filtered = blogs.filter(blog => {
                const matchesSearch = blog.title.toLowerCase().includes(search) || 
                                    blog.content.toLowerCase().includes(search);
                const matchesCategory = !category || blog.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderBlogs(filtered);
        }

        // Create/Edit Blog
        function saveBlog() {
            const title = document.getElementById('blogTitle').value;
            const imageFile = document.getElementById('blogImage').files[0];
            const category = document.getElementById('blogCategory').value;
            const content = document.getElementById('blogContent').value;

            if (!title || !content || !imageFile) {
                addSweetAlert('‚ö†Ô∏è', 'Please fill all fields!');
                return;
            }

            // Simulate Image Upload
            const imageUrl = URL.createObjectURL(imageFile);
            
            const newBlog = {
                id: Date.now(),
                title,
                image: imageUrl,
                category,
                content,
                date: new Date().toLocaleDateString(),
                author: currentUser
            };

            blogs.unshift(newBlog);
            renderBlogs();
            
            // Reset form
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogImage').value = '';
            document.getElementById('blogContent').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            
            addSweetAlert('üéâ Success!', 'Your blog is live! ‚ú®');
        }

        // Image Preview
        document.getElementById('blogImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('imagePreview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        // View Single Blog
        function viewBlog(id) {
            const blog = blogs.find(b => b.id === id);
            if (blog) {
                addSweetAlert('üìñ ' + blog.title, 
                    `<img src="${blog.image}" style="width:100%;border-radius:10px;margin:1rem 0;">
                     <p>${blog.content}</p>
                     <p><strong>Category:</strong> ${getEmoji(blog.category)} ${blog.category}</p>`,
                    'wide'
                );
            }
        }

        function getEmoji(category) {
            const emojis = {
                tech: 'üíª',
                robotics: 'ü§ñ',
                personal: 'üí≠'
            };
            return emojis[category] || '‚ú®';
        }

        function addSweetAlert(title, message, width = 'normal') {
            // Simple custom alert
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white; padding: 2rem; border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000; max-width: ${width === 'wide' ? '90%' : '400px'};
                text-align: center; backdrop-filter: blur(10px);
            `;
            alert.innerHTML = `<h3>${title}</h3><p>${message}</p><button onclick="this.parentElement.remove()" style="margin-top:1rem;">‚úï</button>`;
            document.body.appendChild(alert);
        }

        // Smooth Scroll Behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
